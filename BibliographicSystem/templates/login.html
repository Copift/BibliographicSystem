{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Авторизация</h3>
                </div>

                <div class="card-body">
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control {% if form.errors %}is-invalid{% endif %}"
                                   id="id_username"
                                   name="username"
                                   placeholder="Имя пользователя"
                                   required
                                   autofocus>
                            <label for="id_username">Имя пользователя</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password"
                                   class="form-control {% if form.errors %}is-invalid{% endif %}"
                                   id="id_password"
                                   name="password"
                                   placeholder="Пароль"
                                   required>
                            <label for="id_password">Пароль</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Войти</button>

                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>

                <div class="card-footer text-center py-3">
                {% comment %}    <div class="small">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Забыли пароль?</a>
                    </div>{% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
